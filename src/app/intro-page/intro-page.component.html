<h3>Zagrajmy w Tetrisa {{nameValue}}</h3>
<br>
 
<div *ngIf="formNameIsShows"> 
    jak masz na imię?: <br>
    <input #box (keyup.enter)="onNameEnter(box.value)">
</div>

<div *ngIf="formEmailIsShows"> 
    {{nameValue}} podaj swój email: <br>
    <input #box (keyup.enter)="onEmailEnter(box.value)">
</div>

<div *ngIf="(!formEmailIsShows) && (!formNameIsShows)"> 
    <button>Gramy</button>
</div>
