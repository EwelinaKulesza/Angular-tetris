<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div formGroupName="user">
        <div>
            <label>
                Imię:
                <input type="text" formControlName="name" />

            </label>
        </div>

        <div>
            <label>
                E-mail:
                <input type="text" formControlName="email" />

            </label>
        </div>
    </div>

    <button type="submit">START</button>
</form>

<div *ngIf="!form.valid">
    <div *ngIf="form.get('user.name').hasError('pattern')">Niepoprawne znaki w imieniu</div>
    <div *ngIf="form.get('user.email').hasError('pattern')">Niepoprawne znaki w e-mailu</div>
    <div *ngIf="!form.get('user.name').value && !form.get('user.email').value">Uzupełnij oba pola</div>
</div>
